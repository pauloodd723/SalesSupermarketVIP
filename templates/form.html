<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de Clientes VIP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        h1 { color: #333; }
        form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); max-width: 500px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Clasificador de Clientes VIP</h1>
    <form method="POST">
        <label for="quantity">Cantidad vendida (kilo):</label>
        <input type="number" step="0.01" name="quantity" required>

        <label for="loss_rate">Tasa de pérdida (%):</label>
        <input type="number" step="0.01" name="loss_rate" required>

        <label for="category">Categoría del producto:</label>
        <select name="category" required>
            {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>

        <label for="discount">Descuento aplicado:</label>
        <select name="discount" required>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label for="sale_flag">Tipo de venta:</label>
        <select name="sale_flag" required>
            <option value="Venta">Venta</option>
            <option value="Devolución">Devolución</option>
        </select>

        <button type="submit">Predecir VIP</button>
    </form>
</body>
</html>
